<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label>%game_name%</label>
                <input type="text" name="name"
                       value="$name"
                       placeholder="Counter-Strike: Global Offensive"
                       class="form-control" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>%game_short%</label>
                <input type="text" name="short"
                       value="$short"
                       placeholder="CS:GO"
                       class="form-control" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>%game_tag%</label>
                <input type="text" name="tag"
                       value="$tag"
                       class="form-control"
                       placeholder="csg"
                       maxlength="3" />
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label>%game_icon% (16x16px, gif)</label>
                <input name="icon" type="file"
                       class="form-control"
                       accept="image/gif" />
            </div>
        </div>
        <div class="col-sm-4" id="game_icon">
            $icon
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="pull-right">
                <input type="hidden" name="game_id" value="$game_id" />
                <button type="submit" name="$postName"
                        id="submitButton"
                        class="btn btn-info btn-sm white darkshadow">
                    %save%
                </button>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</form>
