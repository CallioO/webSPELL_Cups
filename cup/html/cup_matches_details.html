<div class="cup_admin_details_match_container">
    <div class="" id="cup_admin_details_match" style="display: none;">
        <form method="post" id="matchDetailsForm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">Match Details</h1>
                </div>
                <div class="panel-body">
                    <div class="full_content">
                        <div class="float_content_50_left">
                            <div class="form-group">
                                <label>Server IP</label>
                                <input type="text" name="" value="" class="form-control" id="match_server" />
                            </div>
                        </div>
                        <div class="float_content_50_right">
                            <div class="form-group">
                                <label>Server PW</label>
                                <input type="text" name="" value="" class="form-control" id="match_pw" />
                            </div>
                        </div>
                        <div class="float_content_50_left">
                            <div class="form-group">
                                <label>RCON PW</label>
                                <input type="text" name="" value="" class="form-control" id="match_rcon" />
                            </div>
                        </div>
                        <div class="clear"></div>
                        <div class="float_content_50_left">
                            <div class="form-group">
                                <label>GOTV IP</label>
                                <input type="text" name="" value="" class="form-control" id="match_gotv" />
                            </div>
                        </div>
                        <div class="float_content_50_right">
                            <div class="form-group">
                                <label>GOTV PW</label>
                                <input type="text" name="" value="" class="form-control" id="match_gotv_pw" />
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="panel-footer">
                    <input type="hidden" name="" id="match_id" value="" />
                    <button name="" type="submit" class="btn btn-info btn-sm white darkshadow">
                        %save%
                    </button>
                    <button onclick="closeAdminDetails();" class="btn btn-default btn-sm" type="button">
                        %close%
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
