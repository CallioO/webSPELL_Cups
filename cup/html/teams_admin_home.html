<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Cup Teams</h1>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th>Logotype</th>
                <th>%country%</th>
                <th>Name</th>
                <th>Tag</th>
                <th>Admin</th>
                <th>%date%</th>
                <th>Hits</th>
            </thead>
            <tbody>
                $teamList
            </tbody>
        </table>
    </div>
</div>
$page_link
<label class="bold">%legend%</label>
<div class="row">
    <div class="col-sm-6">
        <div class="alert alert-info">
            %info_admin_team%
        </div>
    </div>
    <div class="col-sm-6">
        <div class="alert alert-danger">
            %info_deleted_team%
        </div>
    </div>
</div>
