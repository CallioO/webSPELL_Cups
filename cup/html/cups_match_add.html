<form method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Test Match</h1>
        </div>
        <div class="panel-body">
            $error
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>%game%</label>
                        <select name="game" class="form-control">$games</select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>%mode%</label>
                        <select name="mode" class="form-control">
                            <option value="bo1" selected="selected">Best of 1</option>
                            <option value="bo3">Best of 3</option>
                            <option value="bo5">Best of 5</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Map Pool</label>
                        <select name="mappool" class="form-control">$mappool</select>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Team 1</label>
                        <select name="team1" class="form-control">$teams</select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Team 2</label>
                        <select name="team2" class="form-control">$teams</select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" name="add"
                    class="btn btn-info btn-sm white darkshadow">
                %save%
            </button>
        </div>
    </div>
</form>
