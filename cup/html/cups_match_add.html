<form method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Test Match</h1>
        </div>
        <div class="panel-body">
        	$error
            <div class="full_content">
                <div class="float_content_50_left">
                    <div class="form-group">
                        <label>%game%</label>
                        <select name="game" class="form-control">$games</select>
                    </div>
                </div>
                <div class="float_content_50_right">
                    <div class="form-group">
                        <label>%mode%</label>
                        <select name="mode" class="form-control">
                            <option value="bo1" selected="selected">Best of 1</option>
                            <option value="bo3">Best of 3</option>
                            <option value="bo5">Best of 5</option>
                        </select>
                    </div>
                </div>
                <div class="float_content_50_left">
                    <div class="form-group">
                        <label>Map Pool</label>
                        <select name="mappool" class="form-control">$mappool</select>
                    </div>
                </div>
                <div class="float_content_50_right">
                    <div class="form-group">
                        <label>myRisk Bot?</label>
                        <select name="bot" class="form-control">
                            <option value="1">%yes%</option>
                            <option value="0" selected="selected">%no%</option>
                        </select>
                    </div>
                </div>
                <div class="clear"></div>
            </div>  
            <hr />
            <div class="full_content">
                <div class="float_content_50_left">
                    <div class="form-group">
                        <label>Team 1</label>
                        <select name="team1" class="form-control">$teams</select>
                    </div>
                </div>
                <div class="float_content_50_right">
                    <div class="form-group">
                        <label>Team 2</label>
                        <select name="team2" class="form-control">$teams</select>
                    </div>
                </div>
                <div class="clear"></div>
            </div>  
        </div>
        <div class="panel-footer">
            <input type="submit" name="add" class="btn btn-info btn-sm white darkshadow" value="%save%" />
        </div>
    </div>
</form>
