<div class="panel panel-default">
	<div class="panel-heading">%ticket_add_answer%</div>
    <div class="panel-body">
        <form method="post">
            <textarea name="text" id="ticketAnswer" class="form-control$textfromClass">$text</textarea>
            <br />
            <input type="hidden" name="ticket_id" value="$ticketID" />
            <input type="submit" name="submitTicketAnswer" class="btn btn-info btn-sm white darkshadow" value="%save%" />
        </form>
    </div>
</div>
<script type="text/javascript">
    CKEDITOR.replace( 'ticketAnswer', {
        customConfig: '$static_url/js/ckeditor_small.js'
    });
</script>
