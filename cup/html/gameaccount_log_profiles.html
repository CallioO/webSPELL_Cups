<div class="row">
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>
						<th>#</th>
						<th>%category%</th>
						<th>%date%</th>
						<th>Admin</th>
					</thead>
					<tbody>
						$profileList
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<form method="post">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">%add_user_profile%</h1>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label>%category%</label>
						<input type="text" name="category" placeholder="ESL" class="form-control" />
					</div>
					<div class="form-group">
						<label>URL</label>
						<input type="url" name="profile_url" placeholder="https://play.eslgaming.com/player/" class="form-control" />
					</div>
				</div>
				<div class="panel-footer">
					<input type="hidden" name="user_id" value="$user_id" />
					<button type="submit" name="addUserProfile" class="btn btn-info btn-sm white darkshadow">
						%save%
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
