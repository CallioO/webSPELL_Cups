<div class="full_content">
	<div class="panel panel-default">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<th>#</th>
					<th>Name</th>
					<th>Admin</th>
					<th>Status</th>
					<th>%date% Anmeldung</th>
					<th>%date% Check-In</th>
					<th>Cup Counter</th>
					<th>Match Counter</th>
					<th>%actions%</th>
				</thead>
				<tbody>
					$teams
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<input type="hidden" name="cup_id" value="$cupID" />
			<a href="admincenter.php?site=cup&amp;mod=cup&amp;action=teamadd&amp;id=$cupID" 
               class="btn btn-info btn-sm white darkshadow">
				%add_team2%
			</a>
			<button type="button" name="buttonSetPlayer" 
                    class="btn btn-default btn-sm">
				%set_player%
			</button>
		</div>
	</div>
	<div class="clear"></div>
</div>
<script type="text/javascript">
$("button[name=buttonSetPlayer]").click(function(e) {
    'use strict';
	
	e.preventDefault();
	
    $("button[name=buttonSetPlayer]").attr('disabled', 'disabled');
    
	var cup_id = $("input[name=cup_id]").val();
	
    $.get(
        "ajax.php?site=cup_match_bot",
        {
            q : "setplayer_-_" + cup_id + "_-_TRUE"
        },
        function (data, status) {
			
            if (status === "success") {
                
                var varData = JSON.parse(data),
                    alert_type;

                if (varData.status) {
                    alert_type = 'success';
                } else {
                    alert_type = 'error';
                }

                showMultipleNotifies(varData.message, alert_type);
                
                $("button[name=buttonSetPlayer]").removeAttr('disabled');
                
            }
            
        }
    );
	
});	
</script>
