<div class="list-group-item">
    <div class="bold">
        <a href="$cupLink">$cupName</a>
    </div>
    <div class="row" style="margin: 10px 0 20px 0;">
        <div class="col-sm-4" style="$isVisible1 background: url(./images/cup/placements/gold.png) no-repeat; background-position: center top;">
            <a href="$teamLink1" class="center" style="display: block;">
                $teamLogotype1
                <span class="full_content bold teamStyle">$teamName1</span>
            </a>
        </div>
        <div class="col-sm-4" style="$isVisible2 background: url(./images/cup/placements/silver.png) no-repeat; background-position: center top;">
            <a href="$teamLink2" class="center" style="display: block;">
                $teamLogotype2
                <span class="full_content bold teamStyle">$teamName2</span>
            </a>
        </div>
        <div class="col-sm-4" style="$isVisible3 background: url(./images/cup/placements/bronze.png) no-repeat; background-position: center top;">
            <a href="$teamLink3" class="center" style="display: block;">
                $teamLogotype3
                <span class="full_content bold teamStyle">$teamName3</span>
            </a>
        </div>
    </div>
    <a href="$cupLink" class="btn btn-info btn-sm white darkshadow">
        %goto_cup%
    </a>
    <a href="$cupLink&amp;page=bracket" class="btn btn-info btn-sm white darkshadow">
        Bracket
    </a>
</div>
