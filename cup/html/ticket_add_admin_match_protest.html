<div class="form-group">
    <label>Cup</label>
    <select name="selectCupID" class="form-control"
            onchange="getMatchOptions(this.value);">
        $cups
    </select>
</div>
<div class="form-group">
    <label>Match</label>
    <select name="selectMatchID" class="form-control"
            onchange="getTeamOptions(this.value);"
            readonly="readonly"></select>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title" id="team1_name">Team 1</h1>
            </div>
            <div class="list-group" id="team1_player"></div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title" id="team2_name">Team 2</h1>
            </div>
            <div class="list-group" id="team2_player"></div>
        </div>
    </div>
</div>
<div class="form-group">
    <label>Frist</label>
    <select name="requestTimer" class="form-control">
        <option value="15">15 %minutes%</option>
        <option value="30">30 %minutes%</option>
        <option value="45">45 %minutes%</option>
        <option value="60">60 %minutes%</option>
    </select>
</div>
<div class="form-group">
    <label>Screenshot</label>
    <input type="file" name="screenshot"
           class="form-control" />
</div>
<input type="hidden" name="team1_id" value="" />
<input type="hidden" name="team2_id" value="" />
<input type="hidden" name="match_protest" value="1" />
