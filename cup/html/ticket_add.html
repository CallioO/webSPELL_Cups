<form method="post" name="new_ticket" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">%ticket_add%</h1>
        </div>
        <div class="panel-body">
            $error
            <div class="form-group">
                <label>%subject% *</label>
                <input name="name" type="text"
                       value="$name"
                       class="form-control"
                       required="required" />
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>%ticket_category%</label>
                        <select name="categoryID" class="form-control">
                            $categories
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Screenshot</label>
                        <input type="file" name="screenshot"
                               accept="image/*"
                               class="form-control" />
                    </div>
                </div>
                <div class="col-sm-6" id="selectOpponent" style="display: none;">
                    <div class="form-group">
                        <label>%ticket_own_teams%</label>
                        <select name="teamID" id="teamID"
                                class="form-control">
                            $teams
                        </select>
                    </div>
                </div>
                <div class="col-sm-6" id="selectCup" style="display: none;">
                    <div class="form-group">
                        <label>%ticket_cup%</label>
                        <select name="cupID" id="cupID"
                                class="form-control">
                            $cups
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>%ticket_text%</label>
                <textarea name="text" class="form-control">$text</textarea>
            </div>
        </div>
        <div class="panel-footer">
            <input type="hidden" name="opponentID" value="$opponentID" />
            <input type="hidden" name="matchID" value="$matchID" />
            <button type="submit" name="submit"
                    disabled
                    class="btn btn-info btn-sm white darkshadow">
                %save%
            </button>
        </div>
    </div>
</form>
<script type="text/javascript">
$("select[name=categoryID]").change(function() {

    var value = $("select[name=categoryID]").val(),
        intValue = parseInt(value);

    if (intValue > 0) {
        $("button[name=submit]").removeAttr('disabled');
    } else {
        $("button[name=submit]").attr('disabled', 'disabled');
    }

});
</script>
