<div class="panel-footer">
    <form method="post" onsubmit="return confirm('%confirm_mapreset%');">
        <div class="clearfix">
            <div class="pull-left">
                <button class="btn btn-default btn-sm"
                        name="activeButtonsRound"
                        id="round_$i">
                    %activate_buttons%
                </button>
                <input type="hidden" name="cup_id" value="$cup_id" />
                <input type="hidden" name="runde" value="$i" />
                <button type="submit" name="resetMaps"
                        disabled="disabled"
                        class="resetClass$i btn btn-info btn-sm white darkshadow">
                    %reset_maps%
                </button>
                <button type="submit" name="addMasterComment"
                        id="mC_$i"
                        disabled="disabled"
                        class="resetClass$i btn btn-info btn-sm white darkshadow">
                    Master %comment%
                </button>
            </div>
            <div class="pull-right">
                <button type="button" id="update_$i"
                        name="updateRound"
                        class="btn btn-success btn-sm white darkshadow">
                    %update_round%
                </button>
            </div>
        </div>
    </form>
    <div id="masterComment$i" style="display: none;">
        <br />
        <form method="post">
            <div class="form-group">
                <label>%comment%</label>
                <textarea name="comment" class="form-control"></textarea>
            </div>
            <input type="hidden" name="runde" value="$i" />
            <button type="submit" id="submitMasterComment$i"
                    name="submitMasterComment"
                    disabled="disabled"
                    class="btn btn-info btn-sm white darkshadow">
                %save%
            </button>
        </form>
    </div>
</div>
