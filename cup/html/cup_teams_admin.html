<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">Cup Teams</h1>
	</div>
	<div class="panel-body">
		<form method="post">
			<div class="full_content">
				<div class="float_content_50_left">
					<div class="form-group">
						<label>Team Name</label>
						<input name="name" type="text" class="form-control" value="$name" />
					</div>
				</div>
				<div class="float_content_50_right">
					<div class="form-group">
						<label>Team Tag</label>
						<input name="tag" type="text" class="form-control" value="$tag" />
					</div>
				</div>
				<div class="float_content_50_left">
					<div class="form-group">
						<label>Datum</label>
						<input name="date" type="text" class="form-control" value="$date" readonly />
					</div>
				</div>
				<div class="float_content_50_right">
					<div class="form-group">
						<label>Admin</label>
						<input name="admin_id" type="text" class="form-control" value="$admin" readonly />
					</div>
				</div>
				<div class="float_content_50_left">
					<div class="form-group">
						<label>Homepage</label>
						<input name="hp" type="text" class="form-control" placeholder="https://" value="$hp" />
					</div>
				</div>
				<div class="float_content_50_right">
					<div class="form-group">
						<label>Logotype</label>
						<br />
						$pic
					</div>
				</div>
				<div class="clear"></div>
			</div>
            <input type="hidden" name="team_id" value="$team_id" />
            <input name="submitEditTeam" class="btn btn-info btn-sm white darkshadow" type="submit" value="%save%" />
            <input name="submitDeleteTeam" class="btn btn-default btn-sm" type="submit" value="%delete%" />
		</form>
	</div>
	<div class="panel-heading">
		<div class="pull-left">
			<h1 class="panel-title">%player%</h1>
		</div>
		<div class="pull-right">
			<button type="button" onclick="showTeamLog($team_id);" class="btn btn-default btn-xs">Team Log</a>
		</div>
		<div class="clear"></div>
	</div>
	<table class="table table-striped">
		<thead>
			<th style="width: 10%;">ID</th>
			<th style="width: 30%;">User</th>
			<th style="width: 20%;">%date%</th>
			<th style="width: 20%;">Gameaccounts (%active%)</th>
			<th style="width: 20%;">%actions%</th>
		</thead>
		<tbody>
			$playerList
		</tbody>
	</table>
	<div class="panel-heading">
		<div class="pull-left">
			<h1 class="panel-title">Cups</h1>
		</div>
		<div class="clear"></div>
	</div>
	<table class="table table-striped">
		<thead>
			<th style="width: 10%;">ID</th>
			<th style="width: 30%;">Cup</th>
			<th style="width: 20%;">%date%</th>
			<th style="width: 10%;">Status</th>
			<th style="width: 10%;">Checked-In</th>
			<th style="width: 20%;">%actions%</th>
		</thead>
		<tbody>
			$cupList
		</tbody>
	</table>
</div>
