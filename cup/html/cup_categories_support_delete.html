<form method="post">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label>Name DE</label>
						<input type="text" name="name_de" value="$name_de" class="form-control" readonly />
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label>Name UK</label>
						<input type="text" name="name_uk" value="$name_uk" class="form-control" readonly />
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<button type="submit" name="submit_support" class="btn btn-info btn-sm white darkshadow">
				%delete%
			</button>
		</div>
	</div>  
</form>
