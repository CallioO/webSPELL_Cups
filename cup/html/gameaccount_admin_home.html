<div class="panel panel-default">
    <div class="panel-heading">Gameaccounts</div>
    <div class="panel-body">
		<div class="row">
			<div class="col-sm-6">
				<select id="getSelectedGame" class="form-control" 
                        onchange="if(this.value) { window.location.href = this.value; }">
					$games
				</select>
			</div>
			<div class="col-sm-6">
				<select class="form-control" 
                        disabled="disabled" 
                        id="specifyData" 
                        onchange="if(this.value) { window.location.href = this.value; }">
					<option value="admincenter.php?site=cup&mod=gameaccounts&cat=csg&show=all"$selectedAll>
                        alle
                    </option>
					<option value="admincenter.php?site=cup&mod=gameaccounts&cat=csg&show=vac"$selectedVAC>
                        VAC Bann
                    </option>
				</select>
			</div>
		</div>
    </div>
    <table class="table table-striped">
    	<thead>
        	<th>User</th>
        	<th>%game%</th>
        	<th>%date%</th>
        	<th>Value</th>
        	<th>%last_update%</th>
        	<th>Admin</th>
        </thead>
        <tbody>
            $gameaccounts  
		</tbody>
    </table>
    <div class="panel-footer">$page_link</div>
</div> 
<script type="text/javascript">
$(document).ready(function () {
	
	var csgoURL = 'admincenter.php?site=cup&mod=gameaccounts&cat=csg';
	if ($("#getSelectedGame").val() === csgoURL) {
		$("#specifyData").removeAttr('disabled');
	} else {
		$("#specifyData").attr('disabled', 'disabled');
	}
	
});
</script>
