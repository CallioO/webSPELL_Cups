<form method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">$title</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" class="form-control"
                               name="name"
                               value="$name"
                               placeholder="Status"
                               required="required" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>%game% *</label>
                        <select class="form-control"
                                name="game_id">
                            $games
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="hidden" name="cat_id" value="$category_id" />
            <button type="submit" name="$postName"
                    class="btn btn-info btn-sm white darkshadow">
                %save%
            </button>
        </div>
    </div>
</form>
