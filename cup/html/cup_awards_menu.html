<div class="pull-left">
    <button type="button" class="btn btn-success btn-sm white darkshadow" data-toggle="modal" data-target="#add-category">
        %add_category%
    </button>
</div>
<div class="pull-right">
    <a href="admincenter.php?site=cup&amp;mod=awards" class="btn btn-sm $overviewMenu">
        %overview%
    </a>
    <a href="admincenter.php?site=cup&amp;mod=awards&amp;settings" class="btn btn-sm $categoryMenu">
        %categories%
    </a>
</div>
<div class="clear"></div>
<br />
<form method="post" enctype="multipart/form-data">
    <div class="modal fade" id="add-category" tabindex="-1" role="dialog" aria-labelledby="add-category-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="add-category-label">%add_category%</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="category_name" class="form-control" required />
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>%icon%</label>
                                <select name="category_icon" class="form-control">
                                    <option value="normal">%blue%</option>
                                    <option value="gold">%gold%</option>
                                    <option value="silver">%silver%</option>
                                    <option value="bronze">%bronze%</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>%type% *</label>
                                <select name="active_column" class="form-control">
                                    <option value="platzierung">%rank%</option>
                                    <option value="anz_cups">%cups_count%</option>
                                    <option value="anz_matches">%matches_count%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>%rank%</label>
                                <input type="number" name="type_platzierung" min="1" value="1" class="form-control type-form" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>%cups_count%</label>
                                <input type="number" name="type_anz_cups" min="1" value="1" class="form-control type-form" disabled />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>%matches_count%</label>
                                <input type="number" name="type_anz_matches" min="1" value="1" class="form-control type-form" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>%description%</label>
                        <textarea name="category_description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="settings" value="1" />
                    <input type="hidden" name="award_id" value="0" />
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                        %close%
                    </button>
                    <button type="submit" id="submitCatButton" name="submitAddCategory" class="btn btn-info btn-sm white darkshadow">
                        %save%
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">

$('#add-category').on('hidden.bs.modal', function(e) {

    $("#add-forum-label").html('%add_category%');

    $("input[name=category_name]").val('');
    $("input[name=category_description]").html('');

    $(".type-form").val('1');

    $("input[name=board_id]").val('0');
    $("#submitCatButton").attr('name', 'submitAddCategory');

});

function editCategory(award_id) {

    $("#add-category-label").html('%edit_category%');

    $("input[name=category_name]").val($("#cat_" + award_id + "_name").html());
    $("textarea[name=category_description]").html($("#cat_" + award_id + "_desc").html());

    var type = $("#cat_" + award_id + "_type").html();
    $("select[name=active_column]").val(type);
    $("input[name=type_" + type + "]").val($("#cat_" + award_id + "_value").html());

    var icon = $("#cat_" + award_id + "_icon").attr('alt');
    $("select[name=category_icon]").val(icon);

    updateValueInputs();

    $("input[name=award_id]").val(award_id);
    $("#submitCatButton").attr('name', 'submitEditCategory');

    $('#add-category').modal('show');

}

function updateValueInputs() {

    $(".type-form").attr('disabled', 'disabled');

    $("input[name=type_" + $("select[name=active_column]").val() + "]").removeAttr('disabled');

}

$(document).ready(function() {

    $("select[name=active_column]").change(function() {
        updateValueInputs();
    });

});
</script>
