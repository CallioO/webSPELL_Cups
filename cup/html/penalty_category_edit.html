<form method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">%edit_category%</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Name DE:</label>
                        <input type="text" name="name_de"
                               value="$name_de"
                               class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Name UK:</label>
                        <input type="text" name="name_uk"
                               value="$name_uk"
                               class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>%penalty%:</label>
                        <select name="points" class="form-control">
                            $points
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" name="lifetime" class="input_checkbox" value="1"$checked />
                <label>%penalty_lifetime%?</label>
            </div>
        </div>
        <div class="panel-footer">
            <input type="hidden" name="reason_id" value="$reason_id" />
            <button type="submit" name="submitEditCategory"
                    class="btn btn-primary btn-sm white darkshadow">
                %save%
            </button>
        </div>
    </div>
</form>
