<form method="post">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name"
                               value="$name"
                               class="form-control"
                               readonly />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>%game%</label>
                        <input type="text" name="game_id"
                               value="$game"
                               class="form-control"
                               readonly />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" name="submitDeleteScreenshotCategory"
                    class="btn btn-info btn-sm white darkshadow">
                %delete%
            </button>
        </div>
    </div>
</form>
