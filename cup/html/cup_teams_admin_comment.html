<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">Admin (intern)</h1>
	</div>
	<div class="panel-body">
		<div class="full_content">
			<div class="float_content_60">
				<div class="list-group">
					$commentList
				</div>
			</div>
			<div class="float_content_40 box-padding-left">
				<form method="post">
					<div class="form-group">
						<label>%comment%</label>
						<textarea name="admin_comment" class="form-control"></textarea>
					</div>
					<button type="submit" name="saveAdminComment" class="btn btn-info btn-sm white darkshadow">
						%save%
					</button>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>
