<div class="full_content">
    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <a href="$ticket_url1" class="center btn btn-sm $ticket_status1">%ticket_status_1%</a>
        </div>
        <div class="btn-group" role="group">
            <a href="$ticket_url2" class="center btn btn-sm $ticket_status2">%ticket_status_2%</a>
        </div>
        <div class="btn-group" role="group">
            <a href="$ticket_url3" class="center btn btn-sm $ticket_status3">%ticket_status_3%</a>
        </div>
        <div class="btn-group" role="group">
            <a href="$ticket_url4" class="center btn btn-sm btn-default">%ticket_add%</a>
        </div>
    </div>
    <br /><br />
    <select class="form-control" onchange="if(this.value) { window.location.href = this.value; }">
    	$ticket_categories
    </select>
    <br /><br />
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">$status_title</h1>
        </div>
        <div class="list-group">
            $ticket_content
        </div>
    </div>
    <div class="clear"></div>
</div>
