<form method="post" name="cup_add" action="admincenter.php?site=cup&amp;mod=penalty&amp;admin=add">
    $error
    <div class="form-group">
        <label>User</label>
    	<select name="userID" class="form-control">$users</select>
    </div>
    <div class="form-group">
        <label>Team</label>
        <select name="teamID" class="form-control">$teams</select>
    </div>
    <div class="form-group">
        <label>%reason%</label>
        <select name="reasonID" class="form-control">$reasons</select>
    </div>
    <div class="form-group">
        <label>%comment%</label>
        <textarea name="comment" class="form-control">$comment</textarea>
    </div>
    <input type="submit" name="add" class="btn btn-info btn-sm white darkshadow" value="%save%" />
</form>
