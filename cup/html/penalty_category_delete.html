<form method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">%delete_category%</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Name DE:</label>
                        <input type="text" name="name_de"
                               value="$name_de"
                               readonly="readonly"
                               class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Name UK:</label>
                        <input type="text" name="name_uk"
                               value="$name_uk"
                               readonly="readonly"
                               class="form-control" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>%penalty%:</label>
                        <input type="text" name="points"
                               value="$points"
                               readonly="readonly"
                               class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" name="lifetime"
                       class="input_checkbox"value="1"
                       readonly="readonly"
                       $checked />
                <label>%penalty_lifetime%?</label>
            </div>
        </div>
        <div class="panel-footer">
            <input type="hidden" name="reason_id" value="$reason_id" />
            <button type="submit" name="submitDeleteCategory"
                    class="btn btn-primary btn-sm white darkshadow">
                %delete%
            </button>
        </div>
    </div>
</form>
