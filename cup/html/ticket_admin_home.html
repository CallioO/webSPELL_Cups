<div class="row">
    <div class="col-sm-6">
        <label>%category%</label>
        <select id="ticketCategory" class="form-control"
                onchange="updateSupport();">
            $ticket_categories
        </select>
    </div>
    <div class="col-sm-6">
        <label>%historie%</label>
        <select id="ticketHistorie" class="form-control"
                onchange="updateSupport();">
            $ticket_histories
        </select>
    </div>
</div>
<br />
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">$status_title</h1>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <th>#</th>
                        <th>Ticket</th>
                        <th>User</th>
                        <th>Admin</th>
                        <th>%category%</th>
                        <th>%date%</th>
                        <th>Admin</th>
                    </thead>
                    <tbody id="ticketContainer"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
