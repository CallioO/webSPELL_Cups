<div class="col-sm-6">
    <form method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                $title_admin_add
            </div>
            <div class="list-group">
                $content_admin_add
            </div>
            <div class="panel-footer">
                <select name="$selectName" class="selectpicker"
                        data-live-search="true">
                    $select_admin_add
                </select>
                <button type="submit" name="$submit_admin_add"
                        class="btn btn-info btn-sm white darkshadow">
                    %save%
                </button>
            </div>
        </div>
    </form>
</div>
<script>
$(document).ready(function () {
    $(".selectpicker").selectpicker();
});
</script>
