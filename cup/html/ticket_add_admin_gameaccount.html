<div class="form-group">
    <label>%player%</label>
    <select name="player" id="player" 
            class="form-control">
        $users
    </select>
</div>
<div class="form-group">
    <label>Screenshot</label>
    <input type="file" name="screenshot" 
           class="form-control" 
           readonly="readonly"
           accept="image/*" />
</div>
<div class="form-group">
    <label>%subject%</label>
    <input name="name" type="text" value="$name" 
           class="form-control" 
           placeholder="%subject%" 
           required="required" />
</div>
<div class="form-group">
    <label>Text</label>
    <textarea name="text" class="form-control">$text</textarea>
</div>
