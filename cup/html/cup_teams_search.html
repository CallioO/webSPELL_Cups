<div class="full_content">
	<div class="float_content_70"></div>
	<div class="float_content_30">
        <div class="form-group">
            <input type="text" id="searchTeam" 
                   class="form-control" 
                   value="" 
                   onkeyup="searchTeam(this.value);" 
                   placeholder="%search%.." />
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="panel panel-default" id="searchResults" style="display: none;">
	<div class="panel-heading">
    	<h1 class="panel-title">%search_results%</h1>
    </div>
    <table class="table table-striped">
    	<thead>
        	<th>#</th>
        	<th>Icon</th>
        	<th>Name</th>
        	<th>Team Admin</th>
        	<th>%player%</th>
        	<th>Hits</th>
        	<th>%date%</th>
        	<th>Admin</th>
        </thead>
        <tbody id="searchResultsContainer"></tbody>
    </table>
</div>
<script type="text/javascript">
function searchTeam(value) {
    'use strict';
	
	if (value !== "") {
		$("#searchResults").css('display', 'block');
		$("#searchResultsContainer").html(
            '<tr><td colspan="8"><img src="$image_url/loader.gif" alt="" /></td></tr>'
        );
	} else {
		$("#searchResults").css('display', 'none');
		$("#searchResultsContainer").html('');
	}
	
    $.get(
        "ajax.php?site=admin_teams_search",
        {
            value : value
        },
        function (data, status) {
			
            if (status === "success") {
                
                var varData = JSON.parse(data);

                if (!varData.status) {
                    showMultipleNotifies(varData.error, 'error');
                }
                    
                $("#searchResultsContainer").fadeOut('slow', function() {
                    $("#searchResultsContainer").html(varData.container);
                    $("#searchResultsContainer").fadeIn('slow');
                });

            }
            
        }
    );
	
}
</script>
