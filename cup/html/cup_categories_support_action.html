<form method="post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">$title</h1>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Name DE *</label>
                        <input type="text" class="form-control" 
                               name="name_de" 
                               value="$name_de"
                               required="required" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Name UK *</label>
                        <input type="text" class="form-control" 
                               name="name_uk" 
                               value="$name_uk"
                               required="required" />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <input type="hidden" name="cat_id" value="$category_id" />
            <button type="submit" name="submit_support" 
                    class="btn btn-info btn-sm white darkshadow">
                %save%
            </button>
        </div>
    </div>
</form>
