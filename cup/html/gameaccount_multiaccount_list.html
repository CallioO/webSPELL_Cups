<div class="panel panel-default">

            <th style="width: 6%;">UserID</th>
            <th style="width: 24%;">Nickname</th>
            <th style="width: 20%;">%date%</th>
            <th style="width: 10%;">%game%</th>

            $content
        </tbody>
    </table>
</div>
